<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pin: Creatina Como Tomar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .pin {
            width: 1000px;
            height: 1500px;
            background: white;
            border: 6px solid #000;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #C084FC 0%, #9333EA 100%);
            height: 450px;
            border-bottom: 6px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .icon-huge {
            font-size: 130px;
            margin-bottom: 25px;
            filter: drop-shadow(5px 5px 0 rgba(0,0,0,0.3));
        }
        .title-main {
            font-size: 80px;
            font-weight: 900;
            color: #FFF;
            text-align: center;
            text-transform: uppercase;
            line-height: 1.1;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .subtitle-header {
            font-size: 48px;
            font-weight: 700;
            color: #FACC15;
        }
        .content {
            background: #FFF;
            padding: 60px;
        }
        .dose-section {
            background: #FACC15;
            border: 6px solid #000;
            padding: 45px;
            text-align: center;
            margin-bottom: 50px;
            transform: rotate(-1deg);
            box-shadow: 7px 7px 0 rgba(0,0,0,0.3);
        }
        .dose-number {
            font-size: 120px;
            font-weight: 900;
            color: #000;
            line-height: 1;
            margin-bottom: 15px;
        }
        .dose-label {
            font-size: 48px;
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
        }
        .steps {
            counter-reset: step;
        }
        .step {
            background: #F5F5F5;
            border: 5px solid #000;
            padding: 35px;
            margin: 25px 0;
            position: relative;
            padding-left: 120px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
        }
        .step::before {
            counter-increment: step;
            content: counter(step);
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            background: #C084FC;
            color: #FFF;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: 900;
            line-height: 70px;
            text-align: center;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }
        .step-text {
            font-size: 42px;
            font-weight: 700;
            color: #000;
            line-height: 1.3;
        }
        .tip-box {
            background: #00C853;
            border: 5px solid #000;
            padding: 30px;
            text-align: center;
            margin-top: 40px;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
        }
        .tip-text {
            font-size: 48px;
            font-weight: 900;
            color: #FFF;
            text-transform: uppercase;
        }
        .footer {
            background: #000;
            height: 200px;
            border-top: 6px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo-footer {
            font-size: 60px;
            font-weight: 900;
            color: #FACC15;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .ja {
            background: #FACC15;
            color: #000;
            padding: 0 15px;
        }
        .cta-footer {
            font-size: 45px;
            color: #FFF;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .url {
            font-size: 35px;
            color: #FACC15;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="pin">
        <div class="header">

        </div>
        
        <div class="content">
            <div class="dose-section">
                <div class="dose-number">5g</div>
                <div class="dose-label">TODO DIA (SEM PARAR!)</div>
            </div>
            
            <div class="steps">
                <div class="step">

                <div class="step">

            </div>
            
            <div class="tip-box">
                <div class="tip-text">‚ùå N√ÉO PRECISA SATURA√á√ÉO!</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="logo-footer">SUPLEMENTA <span class="ja">J√Å</span></div>
            <div class="cta-footer">Guia Completo ‚Üí</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pin: Creatina para Mulheres</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 1600px;
            padding: 20px;
        }
        .pin {
            display: flex;
            flex-direction: column;
            width: 1000px;
            min-height: 1500px;
            background: white;
            border: 6px solid #000;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #DB2777 0%, #BE185D 100%);
            min-height: 280px;
            border-bottom: 6px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .badge-myth {
            background: #FACC15;
            color: #000;
            font-size: 28px;
            font-weight: 900;
            padding: 15px 45px;
            border: 5px solid #000;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
            margin-bottom: 22px;
        }
        .title-main {
            font-size: 58px;
            font-weight: 900;
            color: #FFF;
            text-align: center;
            line-height: 1;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.3);
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .subtitle-header {
            font-size: 28px;
            font-weight: 700;
            color: #FACC15;
        }
        .content {
            flex: 1;
            overflow: visible;
            background: #FFF;
            padding: 35px 40px 30px;
            flex: 1;
        }
        .myth-box {
            background: #FEE2E2;
            border: 5px solid #000;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
        }
        .myth-title {
            font-size: 34px;
            font-weight: 900;
            color: #DC2626;
            margin-bottom: 15px;
        }
        .myth-item {
            position: relative;
            padding-left: 50px;
            font-size: 28px;
            font-weight: 600;
            color: #000;
            margin: 8px 0;
            padding-left: 50px;
            position: relative;
        }
        .myth-item::before {
            padding-left: 0;
            content: "❌";
            position: absolute;
            left: 0;
            font-size: 28px;
        }
        .benefits {
            background: #D1FAE5;
            border: 5px solid #000;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
        }
        .benefit-title {
            font-size: 34px;
            font-weight: 900;
            color: #16A34A;
            margin-bottom: 15px;
        }
        .benefit-item {
            position: relative;
            padding-left: 50px;
            font-size: 28px;
            font-weight: 600;
            color: #000;
            margin: 8px 0;
            padding-left: 50px;
            position: relative;
        }
        .benefit-item::before {
            padding-left: 0;
            content: "✓";
            position: absolute;
            left: 0;
            color: #16A34A;
            font-size: 28px;
            font-weight: 900;
        }
        .dose-box {
            background: #FACC15;
            border: 5px solid #000;
            padding: 20px;
            text-align: center;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
        }
        .dose-text {
            font-size: 28px;
            font-weight: 900;
            color: #000;
        }
        .footer {
            background: #000;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo-footer {
            font-size: 70px;
            font-weight: 900;
            color: #FACC15;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        .ja {
            background: #FACC15;
            color: #000;
            padding: 3px 18px;
            margin-left: 10px;
        }
        .cta-footer {
            font-size: 28px;
            color: #FFF;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="pin">
        <div class="header">
            <div class="badge-myth">◉ MITOS!</div>
            <div class="title-main">CREATINA<br>MULHERES</div>
            <div class="subtitle-header">Não, NÃO Incha!</div>
        </div>
        
        <div class="content">
            <div class="myth-box">
                <div class="myth-title">MITOS:</div>
                <div class="myth-item">Incha o corpo</div>
                <div class="myth-item">Faz ficar masculinizada</div>
                <div class="myth-item">Só pra homem</div>
            </div>
            
            <div class="benefits">
                <div class="benefit-title">VERDADES:</div>
                <div class="benefit-item">+10% força muscular</div>
                <div class="benefit-item">Glúteos definidos</div>
                <div class="benefit-item">Melhora foco/memória</div>
                <div class="benefit-item">Seguro na gravidez</div>
            </div>
            
            <div class="dose-box">
                <div class="dose-text">DOSE: 3-5g/dia (TODO DIA!)</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="logo-footer">SUPLEMENTA<span class="ja">JÁ</span></div>
            <div class="cta-footer">Artigo completo na descrição ↓</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pin: Monjaro vs Ozempic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .pin {
            width: 1000px;
            height: 1500px;
            background: white;
            border: 6px solid #000;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            height: 450px;
            border-bottom: 6px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .vs-badge {
            background: #FACC15;
            color: #000;
            font-size: 140px;
            font-weight: 900;
            padding: 25px 70px;
            border: 6px solid #000;
            transform: rotate(-5deg);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.4);
            margin-bottom: 35px;
            letter-spacing: 15px;
        }
        .title-main {
            font-size: 75px;
            font-weight: 900;
            color: #FFF;
            text-align: center;
            text-transform: uppercase;
            line-height: 1.1;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.4);
        }
        .content {
            background: #FFF;
            padding: 60px;
        }
        .question {
            font-size: 65px;
            font-weight: 900;
            color: #000;
            text-align: center;
            margin-bottom: 50px;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 35px;
            margin-bottom: 50px;
        }
        .comp-card {
            background: #F5F5F5;
            border: 5px solid #000;
            padding: 45px 30px;
            text-align: center;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.15);
        }
        .comp-title {
            font-size: 58px;
            font-weight: 900;
            color: #000;
            margin-bottom: 35px;
            text-transform: uppercase;
        }
        .comp-stat {
            font-size: 95px;
            font-weight: 900;
            color: #EF4444;
            margin: 20px 0;
            line-height: 1;
        }
        .comp-label {
            font-size: 40px;
            color: #555;
            font-weight: 700;
            margin-bottom: 25px;
        }
        .comp-price {
            font-size: 45px;
            font-weight: 900;
            color: #000;
            margin-top: 20px;
        }
        .winner {
            background: #00C853;
            border: 6px solid #000;
            padding: 35px;
            text-align: center;
            transform: rotate(-1deg);
            box-shadow: 7px 7px 0 rgba(0,0,0,0.3);
        }
        .winner-text {
            font-size: 55px;
            font-weight: 900;
            color: #FFF;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            text-transform: uppercase;
        }
        .footer {
            background: #000;
            height: 200px;
            border-top: 6px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo-footer {
            font-size: 60px;
            font-weight: 900;
            color: #FACC15;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .ja {
            background: #FACC15;
            color: #000;
            padding: 0 15px;
        }
        .cta-footer {
            font-size: 45px;
            color: #FFF;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .url {
            font-size: 35px;
            color: #FACC15;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="pin">
        <div class="header">
            <div class="vs-badge">VS</div>
            <div class="title-main">MONJARO vs<br>OZEMPIC</div>
        </div>
        
        <div class="content">
            <div class="question">Qual Emagrece MAIS? üî•</div>
            
            <div class="comparison">
                <div class="comp-card">
                    <div class="comp-title">MONJARO</div>
                    <div class="comp-stat">20,2%</div>
                    <div class="comp-label">Perda de Peso</div>
                    <div class="comp-price">R$ 2.400/m√™s</div>
                </div>
                
                <div class="comp-card">
                    <div class="comp-title">OZEMPIC</div>
                    <div class="comp-stat">13,7%</div>
                    <div class="comp-label">Perda de Peso</div>
                    <div class="comp-price">R$ 1.200/m√™s</div>
                </div>
            </div>
            
            <div class="winner">
                <div class="winner-text">üèÜ MONJARO VENCE!<br>47% MAIS EFICAZ!</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="logo-footer">SUPLEMENTA <span class="ja">J√Å</span></div>
            <div class="cta-footer">Compara√ß√£o BRUTAL ‚Üí</div>
            <div class="url">suplementaja.com/blog</div>
        </div>
    </div>
</body>
</html>

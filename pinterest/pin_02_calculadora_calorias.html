<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pin: Calculadora de Calorias</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .pin {
            width: 1000px;
            height: 1500px;
            background: white;
            border: 6px solid #000;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #FB923C 0%, #F97316 100%);
            height: 500px;
            border-bottom: 6px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .icon-huge {
            font-size: 150px;
            margin-bottom: 30px;
            filter: drop-shadow(5px 5px 0 rgba(0,0,0,0.3));
        }
        .title-main {
            font-size: 90px;
            font-weight: 900;
            color: #FFF;
            text-align: center;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .badge {
            background: #FACC15;
            color: #000;
            font-size: 50px;
            font-weight: 900;
            padding: 15px 40px;
            border: 5px solid #000;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
        }
        .content {
            background: #FFF;
            padding: 60px;
        }
        .subtitle {
            font-size: 58px;
            font-weight: 900;
            color: #000;
            text-align: center;
            margin-bottom: 50px;
            line-height: 1.2;
        }
        .steps {
            counter-reset: step;
        }
        .step {
            background: #F5F5F5;
            border: 5px solid #000;
            padding: 35px;
            margin: 30px 0;
            position: relative;
            padding-left: 120px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
        }
        .step::before {
            counter-increment: step;
            content: counter(step);
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            background: #FB923C;
            color: #FFF;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: 900;
            line-height: 70px;
            text-align: center;
        }
        .step-title {
            font-size: 48px;
            font-weight: 900;
            color: #000;
            margin-bottom: 10px;
        }
        .step-desc {
            font-size: 38px;
            color: #555;
            font-weight: 600;
        }
        .cta-box {
            background: #FACC15;
            border: 5px solid #000;
            padding: 35px;
            text-align: center;
            margin-top: 50px;
            transform: rotate(-1deg);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
        }
        .cta-text {
            font-size: 52px;
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
        }
        .footer {
            background: #000;
            height: 200px;
            border-top: 6px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo-footer {
            font-size: 60px;
            font-weight: 900;
            color: #FACC15;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .ja {
            background: #FACC15;
            color: #000;
            padding: 0 15px;
        }
        .cta-footer {
            font-size: 45px;
            color: #FFF;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .url {
            font-size: 35px;
            color: #FACC15;
            font-weight: 600;
        }
    </style>
</head>
<body>

            <div class="steps">

                </div>

</body>
</html>

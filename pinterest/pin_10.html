<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, initial-scale=1.0">
    <title>Pin 10</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #FFF;
            width: 1000px;
            height: 1500px;
            overflow: hidden;
        }
        .pin {
            width: 1000px;
            height: 1500px;
            display: flex;
            flex-direction: column;
            background: #FFF;
        }
        .header {
            height: 250px;
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            flex-shrink: 0;
        }
        .header-badge {
            background: #DC2626;
            color: #FFF;
            font-size: 32px;
            font-weight: 900;
            padding: 10px 30px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .header-title {
            font-size: 56px;
            font-weight: 900;
            color: #000;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 10px;
        }
        .header-subtitle {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            text-align: center;
        }
        .content {
            flex: 1;
            padding: 25px 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .content-section {
            background: #F3F4F6;
            border: 3px solid #000;
            border-radius: 8px;
            padding: 16px 20px;
        }
        .content-section.pink { background: #FEE2E2; }
        .content-section.green { background: #D1FAE5; }
        .content-section.blue { background: #DBEAFE; }
        .content-section.yellow { background: #FEF3C7; }
        .section-title {
            font-size: 26px;
            font-weight: 900;
            color: #000;
            margin-bottom: 10px;
        }
        .section-item {
            font-size: 20px;
            font-weight: 600;
            color: #1F2937;
            margin: 6px 0;
            line-height: 1.3;
        }
        .section-item strong { color: #000; font-weight: 900; }
        .footer {
            height: 120px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }
        .footer-logo {
            font-size: 48px;
            font-weight: 900;
            color: #FFF;
            letter-spacing: 1px;
        }
        .footer-logo span {
            background: #FACC15;
            color: #000;
            padding: 2px 12px;
            margin-left: 5px;
        }
        .footer-cta {
            font-size: 24px;
            color: #FACC15;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="pin">
        <div class="header">
            <div class="header-badge">MENOPAUSA</div>
            <div class="header-title">4 VITAMINAS:<br>ESSENCIAIS</div>
            <div class="header-subtitle">Calor, Peso, Ossos</div>
        </div>
        
        <div class="content">
            
            <div class="content-section pink">
                <div class="section-title">SOFRE COM:</div>
                <div class="section-item">▸ Ondas de calor intensas</div>
                <div class="section-item">▸ Ganho de peso fácil</div>
                <div class="section-item">▸ Ossos fracos</div>
            </div>
            
            <div class="content-section green">
                <div class="section-title">SOLUÇÃO:</div>
                <div class="section-item"><strong>CÁLCIO + D3:</strong> previne osteoporose</div>
                <div class="section-item"><strong>VITAMINA K2:</strong> direciona cálcio</div>
                <div class="section-item"><strong>MAGNÉSIO:</strong> reduz calor</div>
                <div class="section-item"><strong>ÔMEGA-3:</strong> controla peso</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-logo">SUPLEMENTA<span>JÁ</span></div>
            <div class="footer-cta">Artigo completo na descrição ↓</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, initial-scale=1.0">
    <title>Pin Suplementaja</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #FFF;
            width: 1000px;
            height: 1500px;
            overflow: hidden;
        }
        .pin {
            width: 1000px;
            height: 1500px;
            display: flex;
            flex-direction: column;
            background: #FFF;
        }
        
        /* HEADER - 250px fixo */
        .header {
            height: 250px;
            background: linear-gradient(135deg, #F472B6 0%, #DB2777 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            flex-shrink: 0;
        }
        .header-badge {
            background: #EF4444;
            color: #FFF;
            font-size: 32px;
            font-weight: 900;
            padding: 10px 30px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .header-title {
            font-size: 56px;
            font-weight: 900;
            color: #000;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .header-subtitle {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            text-align: center;
        }
        
        /* CONTENT - flex (ocupa espaço restante) */
        .content {
            flex: 1;
            padding: 25px 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .content-section {
            background: #F3F4F6;
            border: 3px solid #000;
            border-radius: 8px;
            padding: 18px 22px;
        }
        .content-section.pink {
            background: #FEE2E2;
        }
        .content-section.green {
            background: #D1FAE5;
        }
        .content-section.blue {
            background: #DBEAFE;
        }
        .content-section.yellow {
            background: #FEF3C7;
        }
        .section-title {
            font-size: 28px;
            font-weight: 900;
            color: #000;
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        .section-item {
            font-size: 22px;
            font-weight: 600;
            color: #1F2937;
            margin: 8px 0;
            line-height: 1.3;
        }
        .section-item strong {
            color: #000;
            font-weight: 900;
        }
        
        /* FOOTER - 120px fixo */
        .footer {
            height: 120px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }
        .footer-logo {
            font-size: 48px;
            font-weight: 900;
            color: #FFF;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .footer-logo span {
            background: #FACC15;
            color: #000;
            padding: 2px 12px;
            margin-left: 5px;
        }
        .footer-cta {
            font-size: 24px;
            color: #FACC15;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="pin">
        <div class="header">
            <div class="header-badge">HEADER BADGE</div>
            <div class="header-title">TÍTULO PRINCIPAL</div>
            <div class="header-subtitle">Subtítulo Aqui</div>
        </div>
        
        <div class="content">
            <div class="content-section pink">
                <div class="section-title">Seção 1:</div>
                <div class="section-item"><strong>Item 1:</strong> Descrição aqui</div>
                <div class="section-item"><strong>Item 2:</strong> Descrição aqui</div>
                <div class="section-item"><strong>Item 3:</strong> Descrição aqui</div>
            </div>
            
            <div class="content-section green">
                <div class="section-title">Seção 2:</div>
                <div class="section-item"><strong>Item 1:</strong> Descrição aqui</div>
                <div class="section-item"><strong>Item 2:</strong> Descrição aqui</div>
            </div>
            
            <div class="content-section yellow">
                <div class="section-title">DESTAQUE FINAL</div>
                <div class="section-item">Informação importante aqui!</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-logo">SUPLEMENTA<span>JÁ</span></div>
            <div class="footer-cta">Artigo completo na descrição ↓</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, initial-scale=1.0">
    <title>Pin 08</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #FFF;
            width: 1000px;
            height: 1500px;
            overflow: hidden;
        }
        .pin {
            width: 1000px;
            height: 1500px;
            display: flex;
            flex-direction: column;
            background: #FFF;
        }
        .header {
            height: 250px;
            background: linear-gradient(135deg, #4F46E5 0%, #4338CA 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            flex-shrink: 0;
        }
        .header-badge {
            background: #6366F1;
            color: #FFF;
            font-size: 32px;
            font-weight: 900;
            padding: 10px 30px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .header-title {
            font-size: 56px;
            font-weight: 900;
            color: #000;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 10px;
        }
        .header-subtitle {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            text-align: center;
        }
        .content {
            flex: 1;
            padding: 25px 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .content-section {
            background: #F3F4F6;
            border: 3px solid #000;
            border-radius: 8px;
            padding: 16px 20px;
        }
        .content-section.pink { background: #FEE2E2; }
        .content-section.green { background: #D1FAE5; }
        .content-section.blue { background: #DBEAFE; }
        .content-section.yellow { background: #FEF3C7; }
        .section-title {
            font-size: 26px;
            font-weight: 900;
            color: #000;
            margin-bottom: 10px;
        }
        .section-item {
            font-size: 20px;
            font-weight: 600;
            color: #1F2937;
            margin: 6px 0;
            line-height: 1.3;
        }
        .section-item strong { color: #000; font-weight: 900; }
        .footer {
            height: 120px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }
        .footer-logo {
            font-size: 48px;
            font-weight: 900;
            color: #FFF;
            letter-spacing: 1px;
        }
        .footer-logo span {
            background: #FACC15;
            color: #000;
            padding: 2px 12px;
            margin-left: 5px;
        }
        .footer-cta {
            font-size: 24px;
            color: #FACC15;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="pin">
        <div class="header">
            <div class="header-badge">SONO</div>
            <div class="header-title">INSÔNIA:<br>MELATONINA</div>
            <div class="header-subtitle">Dose Certa</div>
        </div>
        
        <div class="content">
            
            <div class="content-section blue">
                <div class="section-title">VOCÊ:</div>
                <div class="section-item">▸ Demora 1h+ pra dormir?</div>
                <div class="section-item">▸ Acorda 3h da manhã?</div>
                <div class="section-item">▸ Sono fragmentado?</div>
            </div>
            
            <div class="content-section green">
                <div class="section-title">DOSES CERTAS:</div>
                <div class="section-item"><strong>0.5mg</strong> → Insônia LEVE</div>
                <div class="section-item"><strong>3mg</strong> → Insônia MODERADA (85% eficaz)</div>
                <div class="section-item"><strong>10mg</strong> → Insônia SEVERA</div>
            </div>
            
            <div class="content-section yellow">
                <div class="section-title">TIMING:</div>
                <div class="section-item">Tomar 30-60min ANTES de dormir</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-logo">SUPLEMENTA<span>JÁ</span></div>
            <div class="footer-cta">Artigo completo na descrição ↓</div>
        </div>
    </div>
</body>
</html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .pin {
            width: 1000px;
            height: 1500px;
            background: white;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #C084FC 0%, #9333EA 100%);
            height: 350px;
            border-bottom: 4px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .icon {
            font-size: 100px;
            margin-bottom: 20px;
        }
        .title-main {
            font-size: 70px;
            font-weight: 900;
            color: #FFF;
            text-align: center;
            text-transform: uppercase;

            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
        }
        .subtitle-header {
            font-size: 40px;
            font-weight: 700;
            color: #FACC15;
            margin-top: 15px;
        }
        .content {
            background: #FFF;
            padding: 50px;
            height: 950px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section-title {
            font-size: 45px;
            font-weight: 900;
            color: #000;
            margin-bottom: 20px;
            border-bottom: 4px solid #C084FC;
            padding-bottom: 10px;
        }
        .dose-box {
            background: #FACC15;
            border: 4px solid #000;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            transform: rotate(-1deg);
        }
        .dose-number {
            font-size: 90px;
            font-weight: 900;
            color: #000;
            line-height: 1;
        }
        .dose-label {
            font-size: 38px;
            font-weight: 700;
            color: #000;
            margin-top: 10px;
        }
        .steps {
            counter-reset: step-counter;
        }
        .step {
            background: #F5F5F5;
            border: 4px solid #000;
            padding: 25px;
            margin: 20px 0;
            position: relative;
            padding-left: 100px;
        }
        .step::before {
            counter-increment: step-counter;
            content: counter(step-counter);
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: #C084FC;
            color: #FFF;
            border: 4px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 900;
        }
        .step-text {
            font-size: 35px;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
        }
        .tip {
            background: #00C853;
            color: #FFF;
            border: 4px solid #000;
            padding: 20px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-top: 30px;
        }
        .footer {
            background: #F5F5F5;
            height: 200px;
            border-top: 4px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: #000;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(3deg);
        }
        .pill {
            width: 60px;
            height: 25px;
            background: #FACC15;
            border-radius: 25px;
        }
        .logo-text {
            font-size: 50px;
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
        }
        .logo-highlight {
            background: #000;
            color: #FACC15;
            padding: 0 10px;
        }
        .cta-footer {
            font-size: 40px;
            color: #C084FC;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .url {
            font-size: 30px;
            color: #999;
            font-weight: 600;
        }
    </style>
</head>
